name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'  # Ejemplo: v1.0.0, v1.2.3, etc.

env:
  DOCKERHUB_USERNAME: abelsanchez
  REGISTRY: docker.io
  API_IMAGE: abelsanchez/diabetic-api
  STREAMLIT_IMAGE: abelsanchez/diabetic-streamlit
  LOCUST_IMAGE: abelsanchez/diabetic-locust
  AIRFLOW_IMAGE: abelsanchez/diabetic-airflow

jobs:
  # Job 1: Build y push de todas las im√°genes con tag de versi√≥n
  build-release-images:
    name: Build Release Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para generar changelog

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}  # Remover 'v' del inicio
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"
          echo "üè∑Ô∏è  Tag: $GITHUB_REF"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.API_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.API_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.API_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Build and push Streamlit image
        uses: docker/build-push-action@v5
        with:
          context: ./streamlit
          file: ./streamlit/Dockerfile
          push: true
          tags: |
            ${{ env.STREAMLIT_IMAGE }}:latest
            ${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.STREAMLIT_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.STREAMLIT_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.STREAMLIT_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Build and push Locust image
        uses: docker/build-push-action@v5
        with:
          context: ./locust
          file: ./locust/Dockerfile
          push: true
          tags: |
            ${{ env.LOCUST_IMAGE }}:latest
            ${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.LOCUST_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.LOCUST_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.LOCUST_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Build and push Airflow image
        uses: docker/build-push-action@v5
        with:
          context: ./airflow
          file: ./airflow/Dockerfile
          push: true
          tags: |
            ${{ env.AIRFLOW_IMAGE }}:latest
            ${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.AIRFLOW_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.AIRFLOW_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.AIRFLOW_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Output image tags
        run: |
          echo "‚úÖ All images pushed successfully!"
          echo ""
          echo "üì¶ Released images:"
          echo "  - ${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}"

  # Job 2: Generar changelog y crear GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release-images
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "üìù Generating changelog from beginning..."
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${{ github.ref_name }})
          else
            echo "üìù Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}..."
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${{ github.ref_name }})
          fi
          
          # Guardar en output (escapar newlines)
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## üöÄ Release ${{ steps.version.outputs.version }}
            
            ### üì¶ Docker Images
            
            Todas las im√°genes han sido publicadas en DockerHub:
            
            - **API**: `${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}`
            - **Streamlit**: `${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}`
            - **Locust**: `${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}`
            - **Airflow**: `${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}`
            
            ### üìù Cambios
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### üîß Uso
            
            ```bash
            # Pull de im√°genes
            docker pull ${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}
            ```
            
            ### üìö Documentaci√≥n
            
            Ver [README.md](../README.md) para m√°s informaci√≥n sobre el despliegue.
          draft: false
          prerelease: false
          generate_release_notes: true

  # Job 3: Actualizar manifiestos de Kubernetes (opcional - para Argo CD)
  update-k8s-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-release-images
    if: false  # Deshabilitado por defecto - habilitar si usas Argo CD
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update image tags in k8s manifests
        run: |
          echo "üìù Updating Kubernetes manifests with version ${{ steps.version.outputs.version }}"
          
          # Ejemplo de actualizaci√≥n (ajustar seg√∫n tu estructura)
          if [ -d "k8s" ]; then
            find k8s -name "*.yaml" -o -name "*.yml" | while read file; do
              echo "Updating $file..."
              # Reemplazar :latest con :${{ steps.version.outputs.version }}
              sed -i "s|:latest|:${{ steps.version.outputs.version }}|g" "$file"
            done
          fi

      - name: Commit updated manifests
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/
          git commit -m "chore: update k8s manifests to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

