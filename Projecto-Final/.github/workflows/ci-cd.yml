name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      # Solo ejecutar si cambian estos paths
      - 'api/**'
      - 'streamlit/**'
      - 'locust/**'
      - 'airflow/**'
      - '.github/workflows/**'
      - 'docker-compose*.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'api/**'
      - 'streamlit/**'
      - 'locust/**'
      - 'airflow/**'
      - '.github/workflows/**'
      - 'docker-compose*.yml'

env:
  DOCKERHUB_USERNAME: aalbuez
  REGISTRY: docker.io
  # Tags de im√°genes
  API_IMAGE: aalbuez/mlops-prediction-api
  STREAMLIT_IMAGE: aalbuez/mlops-prediction-ui
  LOCUST_IMAGE: aalbuez/mlops-prediction-loadtest
  AIRFLOW_IMAGE: aalbuez/mlops-prediction-pipeline

jobs:
  # Job 1: Lint y validaci√≥n de c√≥digo Python
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install black flake8 pylint mypy

      - name: Lint API code
        if: contains(github.event.head_commit.message, 'api') || github.event_name == 'pull_request'
        working-directory: ./api
        run: |
          echo "üîç Linting API code..."
          black --check . || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Lint Streamlit code
        if: contains(github.event.head_commit.message, 'streamlit') || github.event_name == 'pull_request'
        working-directory: ./streamlit
        run: |
          echo "üîç Linting Streamlit code..."
          black --check . || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Lint Airflow DAGs
        if: contains(github.event.head_commit.message, 'airflow') || github.event_name == 'pull_request'
        working-directory: ./airflow
        run: |
          echo "üîç Linting Airflow DAGs..."
          black --check dags/ || true
          flake8 dags/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

  # Job 2: Build y push de im√°genes Docker (paralelo con matrix)
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api
            context: ./api
            dockerfile: ./api/Dockerfile
          - service: ui
            context: ./streamlit
            dockerfile: ./streamlit/Dockerfile
          - service: loadtest
            context: ./locust
            dockerfile: ./locust/Dockerfile
          - service: pipeline
            context: ./airflow
            dockerfile: ./airflow/Dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image name
        id: image-name
        run: |
          case "${{ matrix.service }}" in
            api)
              echo "image=aalbuez/mlops-prediction-api" >> $GITHUB_OUTPUT
              ;;
            ui)
              echo "image=aalbuez/mlops-prediction-ui" >> $GITHUB_OUTPUT
              ;;
            loadtest)
              echo "image=aalbuez/mlops-prediction-loadtest" >> $GITHUB_OUTPUT
              ;;
            pipeline)
              echo "image=aalbuez/mlops-prediction-pipeline" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-name.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.image-name.outputs.image }}:buildcache
          cache-to: type=registry,ref=${{ steps.image-name.outputs.image }}:buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image digest
        run: echo "‚úÖ Image ${{ matrix.service }} pushed with digest: ${{ steps.build.outputs.digest }}"

  # Job 3: Escaneo de vulnerabilidades con Trivy (opcional pero recomendado)
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        service: [api, ui, loadtest, pipeline]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKERHUB_USERNAME }}/mlops-prediction-${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 4: Tests b√°sicos de la API
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: build-and-push
    if: contains(github.event.head_commit.message, 'api') || github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./api
        run: |
          pip install -r requirements.txt
          pip install pytest requests

      - name: Run API tests
        working-directory: ./api
        run: |
          echo "üß™ Running API tests..."
          # Verificar que el test file existe y es ejecutable
          if [ -f "test_api.py" ]; then
            python test_api.py || echo "‚ö†Ô∏è Tests require running API - skipping for now"
          else
            echo "‚ÑπÔ∏è No test_api.py found, skipping tests"
          fi

      - name: Validate API structure
        working-directory: ./api
        run: |
          echo "‚úÖ Validating API structure..."
          python -c "import main; print('‚úÖ main.py is valid')"
          python -c "import schemas; print('‚úÖ schemas.py is valid')"
          python -c "import mlflow_client; print('‚úÖ mlflow_client.py is valid')"

  # Job 5: Notificaci√≥n de estado (opcional)
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [lint, build-and-push, test-api]
    if: always() && github.event_name == 'push'
    
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.build-and-push.result }}" == "success" ] && \
             [ "${{ needs.test-api.result }}" == "success" ]; then
            echo "‚úÖ All jobs passed successfully!"
          else
            echo "‚ùå Some jobs failed. Check the logs above."
            exit 1
          fi

