services:
  # MySQL para metadatos
  mysql:
    image: mysql:8.0
    container_name: mlflow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_USER: ${MYSQL_USER:-penguins}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-penguins123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-penguins_db}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init-mlflow.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/02-penguins.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - mlflow-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # MinIO - Almacenamiento de objetos S3-compatible
  minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-supersecret}
      MINIO_DEFAULT_BUCKETS: mlflows3
    volumes:
      - minio_data:/data
    ports:
      - "8002:9000"
      - "8003:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 30s
    networks:
      - mlflow-network
    restart: unless-stopped

  # Inicializador de MinIO - crea bucket y configura permisos
  minio-init:
    image: minio/mc:latest
    container_name: mlflow-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-supersecret}
    entrypoint: >
      /bin/sh -c "
      echo 'Esperando que MinIO esté completamente listo...';
      sleep 10;
      echo 'Configurando cliente MinIO...';
      mc config host add myminio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      echo 'Verificando configuración...';
      mc admin info myminio;
      echo 'Creando bucket mlflows3...';
      mc mb myminio/mlflows3 --ignore-existing || true;
      echo 'Configurando políticas de acceso...';
      mc anonymous set download myminio/mlflows3 || true;
      mc anonymous set public myminio/mlflows3 || true;
      echo 'Verificando bucket...';
      mc ls myminio/;
      mc stat myminio/mlflows3 || echo 'Error verificando bucket';
      echo 'Configuración de MinIO completada';
      exit 0
      "
    networks:
      - mlflow-network
    restart: on-failure

  # JupyterLab para experimentos
  jupyterlab:
    build:
      context: ./jupyter
      dockerfile: Dockerfile
    container_name: mlflow-jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:-mlflow2024}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-admin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-supersecret}
      - AWS_DEFAULT_REGION=us-east-1
      - MLFLOW_S3_IGNORE_TLS=true
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-penguins}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-penguins123}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-penguins_db}
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
    ports:
      - "8004:8888"
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - mlflow-network
    restart: unless-stopped

  # MLflow Server
  mlflow:
    build:
      context: ./mlflow
      dockerfile: Dockerfile
    container_name: mlflow-server
    environment:
      - BACKEND_STORE_URI=mysql+pymysql://${MYSQL_USER:-penguins}:${MYSQL_PASSWORD:-penguins123}@mysql:3306/mlflow_meta
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-admin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-supersecret}
      - AWS_DEFAULT_REGION=us-east-1
      - MLFLOW_S3_IGNORE_TLS=true
      - MLFLOW_ARTIFACTS_DESTINATION=s3://mlflows3/artifacts
    ports:
      - "8001:5000"
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - mlflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: >
      sh -c "
      echo 'Esperando 15 segundos adicionales para asegurar que el bucket esté listo...';
      sleep 15;
      echo 'Iniciando servidor MLflow...';
      mlflow server
      --backend-store-uri mysql+pymysql://${MYSQL_USER:-penguins}:${MYSQL_PASSWORD:-penguins123}@mysql:3306/mlflow_meta
      --default-artifact-root s3://mlflows3/artifacts
      --artifacts-destination s3://mlflows3/artifacts
      --host 0.0.0.0
      --port 5000
      --serve-artifacts
      "

  # API de inferencia con MLflow
  api-mlflow:
    build:
      context: ./api
      dockerfile: Dockerfile.mlflow
    container_name: mlflow-api
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-admin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-supersecret}
      - AWS_DEFAULT_REGION=us-east-1
      - MLFLOW_S3_IGNORE_TLS=true
    ports:
      - "8005:8000"
    depends_on:
      mlflow:
        condition: service_healthy
    networks:
      - mlflow-network
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
  mysql_data:
    driver: local

networks:
  mlflow-network:
    driver: bridge