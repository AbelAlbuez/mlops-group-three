name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  security-events: write
  actions: read

env:
  DOCKERHUB_USERNAME: aalbuez
  REGISTRY: docker.io
  API_IMAGE: aalbuez/mlops-prediction-api
  STREAMLIT_IMAGE: aalbuez/mlops-prediction-ui
  LOCUST_IMAGE: aalbuez/mlops-prediction-loadtest
  AIRFLOW_IMAGE: aalbuez/mlops-prediction-pipeline

jobs:
  build-release-images:
    name: Build Release Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: $GITHUB_REF"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./Projecto-Final/api
          file: ./Projecto-Final/api/Dockerfile
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.API_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.API_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.API_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: ./Projecto-Final/streamlit
          file: ./Projecto-Final/streamlit/Dockerfile
          push: true
          tags: |
            ${{ env.STREAMLIT_IMAGE }}:latest
            ${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.STREAMLIT_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.STREAMLIT_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.STREAMLIT_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Build and push Loadtest image
        uses: docker/build-push-action@v5
        with:
          context: ./Projecto-Final/locust
          file: ./Projecto-Final/locust/Dockerfile
          push: true
          tags: |
            ${{ env.LOCUST_IMAGE }}:latest
            ${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.LOCUST_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.LOCUST_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.LOCUST_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Build and push Pipeline image
        uses: docker/build-push-action@v5
        with:
          context: ./Projecto-Final/airflow
          file: ./Projecto-Final/airflow/Dockerfile
          push: true
          tags: |
            ${{ env.AIRFLOW_IMAGE }}:latest
            ${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.AIRFLOW_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.AIRFLOW_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.AIRFLOW_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Output image tags
        run: |
          echo "All images pushed successfully!"
          echo ""
          echo "Released images:"
          echo "  - ${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release-images
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "Generating changelog from beginning..."
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${{ github.ref_name }})
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}..."
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${{ github.ref_name }})
          fi
          
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Release ${{ steps.version.outputs.version }}
            
            ### Docker Images
            
            Todas las imágenes han sido publicadas en DockerHub:
            
            - **API**: `${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}`
            - **UI (Streamlit)**: `${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}`
            - **Loadtest (Locust)**: `${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}`
            - **Pipeline (Airflow)**: `${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}`
            
            ### Cambios
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Uso
            
            ```bash
            # Pull de imágenes
            docker pull ${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}
            ```
            
            ### Documentación
            
            Ver README.md para más información sobre el despliegue.
          draft: false
          prerelease: false
          generate_release_notes: true

  update-k8s-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-release-images
    if: false
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update image tags in k8s manifests
        run: |
          echo "Updating Kubernetes manifests with version ${{ steps.version.outputs.version }}"
          
          if [ -d "Projecto-Final/k8s" ]; then
            find Projecto-Final/k8s -name "*.yaml" -o -name "*.yml" | while read file; do
              echo "Updating $file..."
              sed -i "s|:latest|:${{ steps.version.outputs.version }}|g" "$file"
            done
          fi

      - name: Commit updated manifests
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Projecto-Final/k8s/
          git commit -m "chore: update k8s manifests to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push || echo "Nothing to push"
