name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'

permissions:
  contents: write
  security-events: write
  actions: read

env:
  DOCKERHUB_USERNAME: aalbuez
  REGISTRY: docker.io
  API_IMAGE: aalbuez/mlops-prediction-api
  STREAMLIT_IMAGE: aalbuez/mlops-prediction-ui
  LOCUST_IMAGE: aalbuez/mlops-prediction-loadtest
  AIRFLOW_IMAGE: aalbuez/mlops-prediction-pipeline
  MLFLOW_IMAGE: aalbuez/mlops-prediction-mlflow

jobs:
  build-release-images:
    name: Build Release Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: $GITHUB_REF"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./Projecto-Final/api
          file: ./Projecto-Final/api/Dockerfile
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.API_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.API_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.API_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: ./Projecto-Final/streamlit
          file: ./Projecto-Final/streamlit/Dockerfile
          push: true
          tags: |
            ${{ env.STREAMLIT_IMAGE }}:latest
            ${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.STREAMLIT_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.STREAMLIT_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.STREAMLIT_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Build and push Loadtest image
        uses: docker/build-push-action@v5
        with:
          context: ./Projecto-Final/locust
          file: ./Projecto-Final/locust/Dockerfile
          push: true
          tags: |
            ${{ env.LOCUST_IMAGE }}:latest
            ${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.LOCUST_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.LOCUST_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.LOCUST_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Build and push Pipeline image
        uses: docker/build-push-action@v5
        with:
          context: ./Projecto-Final/airflow
          file: ./Projecto-Final/airflow/Dockerfile
          push: true
          tags: |
            ${{ env.AIRFLOW_IMAGE }}:latest
            ${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.AIRFLOW_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.AIRFLOW_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.AIRFLOW_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Build and push MLflow image
        uses: docker/build-push-action@v5
        with:
          context: ./Projecto-Final
          file: ./Projecto-Final/Dockerfile.mlflow
          push: true
          tags: |
            ${{ env.MLFLOW_IMAGE }}:latest
            ${{ env.MLFLOW_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.MLFLOW_IMAGE }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.MLFLOW_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.MLFLOW_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Output image tags
        run: |
          echo "All images pushed successfully!"
          echo ""
          echo "Released images:"
          echo "  - ${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}"
          echo "  - ${{ env.MLFLOW_IMAGE }}:${{ steps.version.outputs.version }}"

  update-k8s-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-release-images
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "üì¶ Version detected: $VERSION"

      - name: Update API deployment manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          FILE="Projecto-Final/k8s/api-deployment.yaml"
          
          if [ -f "$FILE" ]; then
            echo "Updating $FILE with version $VERSION..."
            # Update image tag, matching any existing tag format (main-{sha}, latest, version, etc.)
            sed -i "s|image: ${{ env.API_IMAGE }}:[^[:space:]]*|image: ${{ env.API_IMAGE }}:${VERSION}|g" "$FILE"
            
            if grep -q "${{ env.API_IMAGE }}:${VERSION}" "$FILE"; then
              echo "‚úÖ API image updated to ${VERSION}"
            else
              echo "‚ö†Ô∏è  Warning: API image may not have been updated"
            fi
          else
            echo "‚ö†Ô∏è  Warning: $FILE not found"
          fi

      - name: Update Streamlit deployment manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          FILE="Projecto-Final/k8s/streamlit-deployment.yaml"
          
          if [ -f "$FILE" ]; then
            echo "Updating $FILE with version $VERSION..."
            # Update image tag, matching any existing tag format (main-{sha}, latest, version, etc.)
            sed -i "s|image: ${{ env.STREAMLIT_IMAGE }}:[^[:space:]]*|image: ${{ env.STREAMLIT_IMAGE }}:${VERSION}|g" "$FILE"
            
            if grep -q "${{ env.STREAMLIT_IMAGE }}:${VERSION}" "$FILE"; then
              echo "‚úÖ Streamlit image updated to ${VERSION}"
            else
              echo "‚ö†Ô∏è  Warning: Streamlit image may not have been updated"
            fi
          else
            echo "‚ö†Ô∏è  Warning: $FILE not found"
          fi

      - name: Update version labels
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          for file in Projecto-Final/k8s/*-deployment.yaml; do
            if [ -f "$file" ]; then
              echo "Updating version label in $file..."
              
              if grep -q "version:" "$file"; then
                sed -i "s|version:.*|version: \"${VERSION}\"|g" "$file"
              fi
            fi
          done
          
          echo "‚úÖ Version labels updated"

      - name: Check if there are changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No changes detected in manifests"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected in manifests"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHORT_SHA="${{ steps.version.outputs.short_sha }}"
          
          echo "üìù Preparing to commit manifest updates..."
          echo "Version: ${VERSION}"
          echo "Short SHA: ${SHORT_SHA}"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          echo "üì¶ Staging Kubernetes manifest files..."
          git add Projecto-Final/k8s/
          
          echo "üìã Showing changes to be committed:"
          git diff --cached --name-only
          
          echo "üíæ Creating commit..."
          git commit -m "chore(k8s): update manifests to version ${VERSION}

          - Updated API image to ${{ env.API_IMAGE }}:${VERSION}
          - Updated Streamlit image to ${{ env.STREAMLIT_IMAGE }}:${VERSION}
          - Updated version labels across deployments
          
          Tag: ${{ github.ref_name }}
          Commit: ${SHORT_SHA}
          Auto-generated by GitHub Actions on release"
          
          echo "üöÄ Pushing changes to main branch..."
          git push origin HEAD:main
          
          echo "‚úÖ Successfully committed and pushed manifest updates"

      - name: Generate summary
        if: always()
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## üì¶ Kubernetes Manifests Update Summary
          
          **Version:** v${VERSION}
          **Status:** ${{ job.status }}
          
          ### Updated Images:
          - API: \`${{ env.API_IMAGE }}:${VERSION}\`
          - Streamlit: \`${{ env.STREAMLIT_IMAGE }}:${VERSION}\`
          EOF
          
          if [ "${{ steps.check_changes.outputs.changes }}" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Changes committed and pushed to main branch" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ÑπÔ∏è  No changes were necessary" >> $GITHUB_STEP_SUMMARY
          fi

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-release-images, update-k8s-manifests]
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "Generating changelog from beginning..."
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${{ github.ref_name }})
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ github.ref_name }}..."
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${{ github.ref_name }})
          fi
          
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Release ${{ steps.version.outputs.version }}
            
            ### Docker Images
            
            Todas las im√°genes han sido publicadas en DockerHub:
            
            - **API**: `${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}`
            - **UI (Streamlit)**: `${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}`
            - **Loadtest (Locust)**: `${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}`
            - **Pipeline (Airflow)**: `${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}`
            - **MLflow**: `${{ env.MLFLOW_IMAGE }}:${{ steps.version.outputs.version }}`
            
            ### Kubernetes Manifests
            
            Los manifiestos de Kubernetes han sido actualizados autom√°ticamente con las nuevas versiones de im√°genes.
            
            ### Cambios
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Uso
            
            ```bash
            # Pull de im√°genes
            docker pull ${{ env.API_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.STREAMLIT_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.LOCUST_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.AIRFLOW_IMAGE }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.MLFLOW_IMAGE }}:${{ steps.version.outputs.version }}
            ```
            
            ### Despliegue
            
            Si tienes ArgoCD configurado con auto-sync, los cambios se desplegar√°n autom√°ticamente.
            
            ### Documentaci√≥n
            
            Ver README.md para m√°s informaci√≥n sobre el despliegue.
          draft: false
          prerelease: false
          generate_release_notes: true