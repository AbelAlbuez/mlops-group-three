name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'Projecto-Final/api/**'
      - 'Projecto-Final/streamlit/**'
      - 'Projecto-Final/locust/**'
      - 'Projecto-Final/airflow/**'
      - '.github/workflows/**'
      - 'Projecto-Final/docker-compose*.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Projecto-Final/api/**'
      - 'Projecto-Final/streamlit/**'
      - 'Projecto-Final/locust/**'
      - 'Projecto-Final/airflow/**'
      - '.github/workflows/**'
      - 'Projecto-Final/docker-compose*.yml'

permissions:
  contents: read
  security-events: write
  actions: read

env:
  DOCKERHUB_USERNAME: aalbuez
  REGISTRY: docker.io
  API_IMAGE: aalbuez/mlops-prediction-api
  STREAMLIT_IMAGE: aalbuez/mlops-prediction-ui
  LOCUST_IMAGE: aalbuez/mlops-prediction-loadtest
  AIRFLOW_IMAGE: aalbuez/mlops-prediction-pipeline
  MLFLOW_IMAGE: aalbuez/mlops-prediction-mlflow

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install black flake8 pylint mypy

      - name: Lint API code
        if: contains(github.event.head_commit.message, 'api') || github.event_name == 'pull_request'
        working-directory: ./Projecto-Final/api
        run: |
          echo "Linting API code..."
          black --check . || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Lint Streamlit code
        if: contains(github.event.head_commit.message, 'streamlit') || github.event_name == 'pull_request'
        working-directory: ./Projecto-Final/streamlit
        run: |
          echo "Linting Streamlit code..."
          black --check . || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Lint Airflow DAGs
        if: contains(github.event.head_commit.message, 'airflow') || github.event_name == 'pull_request'
        working-directory: ./Projecto-Final/airflow
        run: |
          echo "Linting Airflow DAGs..."
          black --check dags/ || true
          flake8 dags/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        component: [api, streamlit, locust]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './Projecto-Final/${{ matrix.component }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.component }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.component }}.sarif'
          category: 'trivy-${{ matrix.component }}'

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint, security-scan]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api
            context: ./Projecto-Final/api
            dockerfile: ./Projecto-Final/api/Dockerfile
          - service: ui
            context: ./Projecto-Final/streamlit
            dockerfile: ./Projecto-Final/streamlit/Dockerfile
          - service: loadtest
            context: ./Projecto-Final/locust
            dockerfile: ./Projecto-Final/locust/Dockerfile
          - service: pipeline
            context: ./Projecto-Final/airflow
            dockerfile: ./Projecto-Final/airflow/Dockerfile
          - service: mlflow
            context: ./Projecto-Final
            dockerfile: ./Projecto-Final/Dockerfile.mlflow
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image name
        id: image-name
        run: |
          case "${{ matrix.service }}" in
            api)
              echo "image=aalbuez/mlops-prediction-api" >> $GITHUB_OUTPUT
              ;;
            ui)
              echo "image=aalbuez/mlops-prediction-ui" >> $GITHUB_OUTPUT
              ;;
            loadtest)
              echo "image=aalbuez/mlops-prediction-loadtest" >> $GITHUB_OUTPUT
              ;;
            pipeline)
              echo "image=aalbuez/mlops-prediction-pipeline" >> $GITHUB_OUTPUT
              ;;
            mlflow)
              echo "image=aalbuez/mlops-prediction-mlflow" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-name.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.image-name.outputs.image }}:buildcache
          cache-to: type=registry,ref=${{ steps.image-name.outputs.image }}:buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image digest
        run: |
          echo "Image ${{ matrix.service }} pushed with digest: ${{ steps.build.outputs.digest }}"

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: build-and-push
    if: contains(github.event.head_commit.message, 'api') || github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./Projecto-Final/api
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Run unit tests
        working-directory: ./Projecto-Final/api
        run: |
          echo "Running API unit tests..."
          if [ -f "test_api.py" ]; then
            pytest test_api.py -v --tb=short --cov=. --cov-report=term-missing
          else
            echo "Warning: test_api.py not found"
            echo "Creating basic test structure for future implementation..."
            exit 0
          fi

      - name: Test API can be imported
        working-directory: ./Projecto-Final/api
        run: |
          echo "Verifying API module structure..."
          python -c "
          try:
              import main
              print('main.py is importable')
          except Exception as e:
              print(f'Error importing main.py: {e}')
              exit(1)
          "

  auto-tag:
    name: Auto Generate Tag
    runs-on: ubuntu-latest
    needs: [lint, build-and-push]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, 'chore(k8s): update manifests') &&
      github.event.head_commit.author.name != 'github-actions[bot]'
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tag name
        id: generate_tag
        run: |
          DATE=$(date +%Y.%m.%d)
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG_NAME="v${DATE}-${SHORT_SHA}"
          
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          
          echo "Generated tag: $TAG_NAME"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME="${{ steps.generate_tag.outputs.tag_name }}"
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME does not exist, will create"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG_NAME="${{ steps.generate_tag.outputs.tag_name }}"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git tag -a "$TAG_NAME" -m "Auto-generated release $TAG_NAME

          Date: ${{ steps.generate_tag.outputs.date }}
          Commit: ${{ steps.generate_tag.outputs.short_sha }}
          Author: ${{ github.event.head_commit.author.name }}
          Message: ${{ github.event.head_commit.message }}

          Generated automatically by GitHub Actions"
          
          git push origin "$TAG_NAME"
          
          echo "Tag $TAG_NAME created and pushed"

      - name: Generate summary
        if: always()
        run: |
          TAG_NAME="${{ steps.generate_tag.outputs.tag_name }}"
          TAG_EXISTS="${{ steps.check_tag.outputs.exists }}"
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Auto-Tagging Summary
          
          **Tag name:** \`$TAG_NAME\`
          **Format:** \`vYYYY.MM.DD-{short_sha}\`
          **Date:** ${{ steps.generate_tag.outputs.date }}
          **Commit SHA:** ${{ steps.generate_tag.outputs.short_sha }}
          EOF
          
          if [ "$TAG_EXISTS" = "true" ]; then
            echo "**Status:** Tag already exists (skipped)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** Tag created successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Release workflow will start automatically" >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [lint, build-and-push, test-api, auto-tag]
    if: always() && github.event_name == 'push'
    
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.build-and-push.result }}" == "success" ] && \
             [ "${{ needs.test-api.result }}" == "success" ]; then
            echo "All jobs passed successfully!"
          else
            echo "Some jobs failed. Check the logs above."
            exit 1
          fi
