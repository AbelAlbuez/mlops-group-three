name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'Projecto-Final/api/**'
      - 'Projecto-Final/streamlit/**'
      - 'Projecto-Final/locust/**'
      - 'Projecto-Final/airflow/**'
      - '.github/workflows/**'
      - 'Projecto-Final/docker-compose*.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Projecto-Final/api/**'
      - 'Projecto-Final/streamlit/**'
      - 'Projecto-Final/locust/**'
      - 'Projecto-Final/airflow/**'
      - '.github/workflows/**'
      - 'Projecto-Final/docker-compose*.yml'

permissions:
  contents: write
  security-events: write
  actions: read

env:
  DOCKERHUB_USERNAME: aalbuez
  REGISTRY: docker.io
  API_IMAGE: aalbuez/mlops-prediction-api
  STREAMLIT_IMAGE: aalbuez/mlops-prediction-ui
  LOCUST_IMAGE: aalbuez/mlops-prediction-loadtest
  AIRFLOW_IMAGE: aalbuez/mlops-prediction-pipeline
  MLFLOW_IMAGE: aalbuez/mlops-prediction-mlflow

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install black flake8 pylint mypy

      - name: Lint API code
        if: contains(github.event.head_commit.message, 'api') || github.event_name == 'pull_request'
        working-directory: ./Projecto-Final/api
        run: |
          echo "Linting API code..."
          black --check . || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Lint Streamlit code
        if: contains(github.event.head_commit.message, 'streamlit') || github.event_name == 'pull_request'
        working-directory: ./Projecto-Final/streamlit
        run: |
          echo "Linting Streamlit code..."
          black --check . || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Lint Airflow DAGs
        if: contains(github.event.head_commit.message, 'airflow') || github.event_name == 'pull_request'
        working-directory: ./Projecto-Final/airflow
        run: |
          echo "Linting Airflow DAGs..."
          black --check dags/ || true
          flake8 dags/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        component: [api, streamlit, locust]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './Projecto-Final/${{ matrix.component }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.component }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.component }}.sarif'
          category: 'trivy-${{ matrix.component }}'

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint, security-scan]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api
            context: ./Projecto-Final/api
            dockerfile: ./Projecto-Final/api/Dockerfile
          - service: ui
            context: ./Projecto-Final/streamlit
            dockerfile: ./Projecto-Final/streamlit/Dockerfile
          - service: loadtest
            context: ./Projecto-Final/locust
            dockerfile: ./Projecto-Final/locust/Dockerfile
          - service: pipeline
            context: ./Projecto-Final/airflow
            dockerfile: ./Projecto-Final/airflow/Dockerfile
          - service: mlflow
            context: ./Projecto-Final
            dockerfile: ./Projecto-Final/Dockerfile.mlflow
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image name
        id: image-name
        run: |
          case "${{ matrix.service }}" in
            api)
              echo "image=aalbuez/mlops-prediction-api" >> $GITHUB_OUTPUT
              ;;
            ui)
              echo "image=aalbuez/mlops-prediction-ui" >> $GITHUB_OUTPUT
              ;;
            loadtest)
              echo "image=aalbuez/mlops-prediction-loadtest" >> $GITHUB_OUTPUT
              ;;
            pipeline)
              echo "image=aalbuez/mlops-prediction-pipeline" >> $GITHUB_OUTPUT
              ;;
            mlflow)
              echo "image=aalbuez/mlops-prediction-mlflow" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image-name.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.image-name.outputs.image }}:buildcache
          cache-to: type=registry,ref=${{ steps.image-name.outputs.image }}:buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image digest
        run: |
          echo "Image ${{ matrix.service }} pushed with digest: ${{ steps.build.outputs.digest }}"

  update-k8s-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.event.head_commit.author.name != 'github-actions[bot]'
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          echo "âš™ï¸  Configuring Git user and email..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git config --local pull.rebase true
          echo "âœ… Git configured"

      - name: Pull latest changes
        run: |
          echo "ðŸ”„ Pulling latest changes from main..."
          echo "Current branch: $(git branch --show-current)"
          echo "Current commit: $(git rev-parse HEAD)"
          
          # Try rebase first, fallback to merge if rebase fails
          if git pull origin main --rebase; then
            echo "âœ… Successfully pulled with rebase"
          else
            echo "âš ï¸  Rebase failed, trying merge..."
            git pull origin main --no-rebase || {
              echo "âŒ Pull failed. Current status:"
              git status
              git log --oneline -5
              exit 1
            }
            echo "âœ… Successfully pulled with merge"
          fi
          
          echo "Latest commit after pull: $(git rev-parse HEAD)"

      - name: Extract commit SHA
        id: commit
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="main-${SHORT_SHA}"
          FULL_SHA=$(git rev-parse HEAD)
          
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_sha=${FULL_SHA}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Commit Information:"
          echo "  Full SHA: ${FULL_SHA}"
          echo "  Short SHA: ${SHORT_SHA}"
          echo "  Image tag: ${IMAGE_TAG}"

      - name: Update API deployment manifest
        run: |
          IMAGE_TAG="${{ steps.commit.outputs.image_tag }}"
          FILE="Projecto-Final/k8s/api-deployment.yaml"
          
          if [ ! -f "$FILE" ]; then
            echo "âŒ Error: $FILE not found"
            exit 1
          fi
          
          echo "ðŸ“ Updating $FILE with tag $IMAGE_TAG..."
          echo "Current image in file:"
          grep "image: ${{ env.API_IMAGE }}" "$FILE" || echo "  (not found)"
          
          # Update image tag, matching any existing tag format
          if sed -i.bak "s|image: ${{ env.API_IMAGE }}:[^[:space:]]*|image: ${{ env.API_IMAGE }}:${IMAGE_TAG}|g" "$FILE"; then
            rm -f "${FILE}.bak"
            echo "âœ… sed command executed successfully"
          else
            echo "âŒ sed command failed"
            exit 1
          fi
          
          # Verify the update
          if grep -q "${{ env.API_IMAGE }}:${IMAGE_TAG}" "$FILE"; then
            echo "âœ… API image updated to ${IMAGE_TAG}"
            echo "Updated image in file:"
            grep "image: ${{ env.API_IMAGE }}" "$FILE"
          else
            echo "âŒ Error: API image was not updated correctly"
            echo "File contents:"
            cat "$FILE"
            exit 1
          fi

      - name: Update Streamlit deployment manifest
        run: |
          IMAGE_TAG="${{ steps.commit.outputs.image_tag }}"
          FILE="Projecto-Final/k8s/streamlit-deployment.yaml"
          
          if [ ! -f "$FILE" ]; then
            echo "âŒ Error: $FILE not found"
            exit 1
          fi
          
          echo "ðŸ“ Updating $FILE with tag $IMAGE_TAG..."
          echo "Current image in file:"
          grep "image: ${{ env.STREAMLIT_IMAGE }}" "$FILE" || echo "  (not found)"
          
          # Update image tag, matching any existing tag format
          if sed -i.bak "s|image: ${{ env.STREAMLIT_IMAGE }}:[^[:space:]]*|image: ${{ env.STREAMLIT_IMAGE }}:${IMAGE_TAG}|g" "$FILE"; then
            rm -f "${FILE}.bak"
            echo "âœ… sed command executed successfully"
          else
            echo "âŒ sed command failed"
            exit 1
          fi
          
          # Verify the update
          if grep -q "${{ env.STREAMLIT_IMAGE }}:${IMAGE_TAG}" "$FILE"; then
            echo "âœ… Streamlit image updated to ${IMAGE_TAG}"
            echo "Updated image in file:"
            grep "image: ${{ env.STREAMLIT_IMAGE }}" "$FILE"
          else
            echo "âŒ Error: Streamlit image was not updated correctly"
            echo "File contents:"
            cat "$FILE"
            exit 1
          fi

      - name: Update version labels
        run: |
          SHORT_SHA="${{ steps.commit.outputs.short_sha }}"
          
          echo "ðŸ“ Updating version labels to ${SHORT_SHA}..."
          
          for file in Projecto-Final/k8s/*-deployment.yaml; do
            if [ -f "$file" ]; then
              echo "  Processing $file..."
              
              if grep -q "version:" "$file"; then
                if sed -i.bak "s|version:.*|version: \"${SHORT_SHA}\"|g" "$file"; then
                  rm -f "${file}.bak"
                  echo "    âœ… Version label updated"
                else
                  echo "    âš ï¸  Failed to update version label"
                fi
              else
                echo "    â„¹ï¸  No version label found (this is OK)"
              fi
            fi
          done
          
          echo "âœ… Version labels update completed"

      - name: Check if there are changes
        id: check_changes
        run: |
          echo "ðŸ” Checking for changes in manifests..."
          
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes detected in manifests"
            echo "  (Manifests are already up to date)"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected in manifests"
            echo ""
            echo "ðŸ“‹ Changed files:"
            git diff --name-only
            echo ""
            echo "ðŸ“Š Diff summary:"
            git diff --stat
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          SHORT_SHA="${{ steps.commit.outputs.short_sha }}"
          IMAGE_TAG="${{ steps.commit.outputs.image_tag }}"
          FULL_SHA="${{ steps.commit.outputs.full_sha }}"
          
          echo "ðŸ“ Preparing to commit manifest updates..."
          echo "  Commit SHA: ${SHORT_SHA} (${FULL_SHA})"
          echo "  Image tag: ${IMAGE_TAG}"
          echo "  Author: ${GITHUB_ACTOR}"
          
          # Ensure git is configured (should already be, but just in case)
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          echo "ðŸ“¦ Staging Kubernetes manifest files..."
          git add Projecto-Final/k8s/
          
          echo "ðŸ“‹ Files to be committed:"
          git diff --cached --name-only
          echo ""
          echo "ðŸ“Š Changes summary:"
          git diff --cached --stat
          
          echo "ðŸ’¾ Creating commit..."
          COMMIT_MSG="chore(k8s): update manifests to ${IMAGE_TAG}"$'\n'$'\n'"Updated Kubernetes deployment manifests with latest image tags:"$'\n'$'\n'"- API: ${{ env.API_IMAGE }}:${IMAGE_TAG}"$'\n'"- Streamlit: ${{ env.STREAMLIT_IMAGE }}:${IMAGE_TAG}"$'\n'"- Version labels: ${SHORT_SHA}"$'\n'$'\n'"Build Information:"$'\n'"- Commit: ${FULL_SHA} (${SHORT_SHA})"$'\n'"- Triggered by: ${GITHUB_ACTOR}"$'\n'"- Workflow: ${GITHUB_WORKFLOW}"$'\n'"- Run: ${GITHUB_RUN_ID}"$'\n'$'\n'"Auto-generated by GitHub Actions on push to main"
          
          if git commit -m "$COMMIT_MSG"; then
            echo "âœ… Commit created successfully"
          else
            echo "âŒ Failed to create commit"
            exit 1
          fi
          
          echo "ðŸš€ Pushing changes to main branch..."
          if git push origin HEAD:main; then
            echo "âœ… Successfully pushed to main"
            echo "ðŸ”— Commit URL: https://github.com/${GITHUB_REPOSITORY}/commit/$(git rev-parse HEAD)"
          else
            echo "âŒ Failed to push to main"
            echo "Current git status:"
            git status
            echo "Recent commits:"
            git log --oneline -5
            exit 1
          fi

      - name: Generate summary
        if: always()
        run: |
          SHORT_SHA="${{ steps.commit.outputs.short_sha }}"
          IMAGE_TAG="${{ steps.commit.outputs.image_tag }}"
          CHANGES="${{ steps.check_changes.outputs.changes }}"
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ“¦ Kubernetes Manifests Update Summary
          
          **Status:** ${{ job.status }}
          **Commit SHA:** ${SHORT_SHA}
          **Image Tag:** ${IMAGE_TAG}
          
          ### Updated Images:
          - **API**: \`${{ env.API_IMAGE }}:${IMAGE_TAG}\`
          - **Streamlit**: \`${{ env.STREAMLIT_IMAGE }}:${IMAGE_TAG}\`
          
          ### Changes:
          EOF
          
          if [ "$CHANGES" = "true" ]; then
            echo "âœ… Manifests were updated and committed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Updated Files:" >> $GITHUB_STEP_SUMMARY
            git diff HEAD~1 --name-only Projecto-Final/k8s/ >> $GITHUB_STEP_SUMMARY || echo "- Manifest files" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸  No changes were needed (manifests already up to date)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Generated automatically by GitHub Actions*" >> $GITHUB_STEP_SUMMARY

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: build-and-push
    if: contains(github.event.head_commit.message, 'api') || github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./Projecto-Final/api
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Run unit tests
        working-directory: ./Projecto-Final/api
        run: |
          echo "Running API unit tests..."
          if [ -f "test_api.py" ]; then
            pytest test_api.py -v --tb=short --cov=. --cov-report=term-missing
          else
            echo "Warning: test_api.py not found"
            echo "Creating basic test structure for future implementation..."
            exit 0
          fi

      - name: Test API can be imported
        working-directory: ./Projecto-Final/api
        run: |
          echo "Verifying API module structure..."
          python -c "
          try:
              import main
              print('main.py is importable')
          except Exception as e:
              print(f'Error importing main.py: {e}')
              exit(1)
          "

  auto-tag:
    name: Auto Generate Tag
    runs-on: ubuntu-latest
    needs: [lint, build-and-push, update-k8s-manifests]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, 'chore(k8s): update manifests') &&
      github.event.head_commit.author.name != 'github-actions[bot]'
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tag name
        id: generate_tag
        run: |
          DATE=$(date +%Y.%m.%d)
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG_NAME="v${DATE}-${SHORT_SHA}"
          
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          
          echo "Generated tag: $TAG_NAME"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME="${{ steps.generate_tag.outputs.tag_name }}"
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME does not exist, will create"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG_NAME="${{ steps.generate_tag.outputs.tag_name }}"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git tag -a "$TAG_NAME" -m "Auto-generated release $TAG_NAME

          Date: ${{ steps.generate_tag.outputs.date }}
          Commit: ${{ steps.generate_tag.outputs.short_sha }}
          Author: ${{ github.event.head_commit.author.name }}
          Message: ${{ github.event.head_commit.message }}

          Generated automatically by GitHub Actions"
          
          git push origin "$TAG_NAME"
          
          echo "Tag $TAG_NAME created and pushed"

      - name: Generate summary
        if: always()
        run: |
          TAG_NAME="${{ steps.generate_tag.outputs.tag_name }}"
          TAG_EXISTS="${{ steps.check_tag.outputs.exists }}"
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Auto-Tagging Summary
          
          **Tag name:** \`$TAG_NAME\`
          **Format:** \`vYYYY.MM.DD-{short_sha}\`
          **Date:** ${{ steps.generate_tag.outputs.date }}
          **Commit SHA:** ${{ steps.generate_tag.outputs.short_sha }}
          EOF
          
          if [ "$TAG_EXISTS" = "true" ]; then
            echo "**Status:** Tag already exists (skipped)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** Tag created successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Release workflow will start automatically" >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [lint, build-and-push, test-api, update-k8s-manifests, auto-tag]
    if: always() && github.event_name == 'push'
    
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.build-and-push.result }}" == "success" ] && \
             [ "${{ needs.test-api.result }}" == "success" ]; then
            echo "All jobs passed successfully!"
          else
            echo "Some jobs failed. Check the logs above."
            exit 1
          fi
